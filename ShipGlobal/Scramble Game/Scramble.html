<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="Scramble.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        <p id="scrambled-word"></p>
        <input type="text" id="user-input" placeholder="Unscramble the word...">
        <button id="submit-guess">Submit Guess</button>
        <button id="new-word" style="display: none;">New Word</button>
        <div class="feedback" id="feedback"></div>
        <div class="attempts" id="attempts">Attempts: 0</div>
    </div>

    <script src="Scramble.js"></script>
</body>
</html>
